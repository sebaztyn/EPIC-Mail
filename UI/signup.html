<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/forms.css">
    <script src="andela-EPIC-MAIL.js"></script>
</head>

<body class="signup-container">
    <header class="signup-header">
        <h1>Welcome to EPIC Mail</h1>
    </header>
    <main>

        <form action="./messages/index.html" class="signup-form">
            <ul>
                <li><input type="text" value="First Name:" disabled><input type="text" placeholder="Enter your First Name" required></li>
                <li><input type="text" value="Last Name:" disabled> <input type="text" placeholder="Enter your Last Name" required></li>
                <li><input type="text" value="Username:" disabled> <input type="text" placeholder="Username" required></li>
                <li><input type="text" value="Email:" disabled><input type="email" placeholder="Enter your Email" required></li>
                <li><input type="text" value="Password:" disabled><input type="password" placeholder="Enter new password"></li>
                <li><input type="text" value="Confirm Password:" disabled><input type="password" placeholder="Confirm Password" required></li>
                <li><input type="text" value="Recovery Email:" disabled><input type="email" placeholder="Enter a Password recovery email" required></li>
                <li>
                    <span></span>
                    <p> <button type="submit">Sign Up</button><button type="reset">Reset</button></p>
                </li>
            </ul>
        </form>
        <p class="signin-message">Already have an Account? <a href="login.html ">Login!</a></p>
    </main>
</body>

</html>
