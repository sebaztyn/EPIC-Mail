<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup Form | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/andela-EPIC-MAIL.css" />
</head>

<body>
    <div class="signup-header">
        <p>
            Communicate and Collaborate
        </p>
        <h3>Welcome to EPIC Mail</h3>

    </div>
    <div class="wrapper">
        <div class="form-question">
            <p>
                Sign up for an Account Today
            </p>
        </div>
        <div class="account-form" id="loginform-container">
            <form action="messages/index.html" class="main-login" id="login-form" method="POST">
                <div>
                    <input id='signup-firstName' type="text" placeholder="First Name" required value="">
                </div>
                <div>
                    <input id='signup-lastName' type="text" placeholder="Last Name" required value="">
                </div>
                <div>
                    <input id='signup-username' type="text" placeholder="username" required value="">
                </div>
                <div>
                    <input id='signup-email' type="email" placeholder="Email" required value="">
                </div>
                <div>
                    <input id='signup-password' type="password" placeholder="Password" required value="">
                </div>
                <div>
                    <input id='signup-confirm-password' type="password" placeholder="Confirm Password" required
                        value="">
                </div>
                <div>
                    <input id='signup-recoveryEmail' type="text" placeholder="Enter Recovery Email" required value="">
                </div>
                <div id="signup-form-buttons">
                    <button type="submit" id="signup-button">Sign up</button>
                    <button type="reset" id="signup-reset-button">Reset</button>
                </div>
                <div class="footer-message">
                    <p> Got an Account? <a href="login.html">Click here to Login</a></p>
                </div>
                <div class="notify-user">

                </div>
                <footer>
                    <p>&#169 2019 EPIC Mail. All Rights Reserved</p>
                </footer>
            </form>
        </div>
        <div class="signup-form" id="signupform-container">
        </div>
    </div>
    <script defer src="paths/js/signup.js"></script>
</body>

</html>
