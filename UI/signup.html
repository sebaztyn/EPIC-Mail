<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup Form | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/andela-EPIC-MAIL.css" />
</head>

<body>
    <header>
        <h3>Signup for an Account</h3>
    </header>
    <div class="wrapper">
        <div class="account-form" id="loginform-container">
            <form action="messages/index.html" class="main-signup form-display" id="signup-form">
                <div>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <div>
                    <input type="text" placeholder="username" required>
                </div>
                <div>
                    <input type="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <div>
                    <input type="text" placeholder="Enter Recovery Password" required>
                </div>
                <div class="form-footer">
                    <button type="submit">Sign up</button>
                    <button type="reset">Reset</button>
                </div>
                <div class="footer-message">
                    <p><a href="login.html"> Got an Account? Click here to Login</a></p>
                </div>
                <footer>
                    <p>&#169 2019 EPIC Mail. All Rights Reserved</p>
                </footer>
            </form>
        </div>
        <div class="signup-form" id="signupform-container">
        </div>
    </div>
    <script src="messages/js/index.js"></script>
</body>

</html>
