<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Password Reset | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" href="../css/fontawesomecss/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/andela-EPIC-MAIL.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="message-card">
                <div>
                    <p>
                        Communicate and Collaborate
                    </p>
                    <h3>Password Reset</h3>

                </div>
            </div>
            <div class="logcard">
                <div class="form-question">
                    <p>
                        Seems like you forgot your password for EPIC Mail. If this is true, click below and a password
                        reset link will be sent to your recovery email address
                    </p>
                </div>
                <div class="account-form" id="loginform-container">
                    <form action="messages/index.html" class="main-login" id="login-form">
                        <div>
                            <input type="email" placeholder="Enter Recovery Email" required>
                        </div>
                        <div class="form-footer">
                            <button type="submit">Password Reset</button>
                        </div>
                        <footer>
                            <p>&#169 2019 EPIC Mail. All Rights Reserved</p>
                        </footer>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="messages/index.js"></script>
</body>

</html>
