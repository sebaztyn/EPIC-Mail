<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/forms.css">
</head>

<body class="message-body">
    <header class="message-header">
        <h1> <i>Create Message</i></h1>
    </header>
    <div id="modal-test">
        <div class="modal-backdrop" id="modal"></div>
        <nav class="homepage-navbar" id="homepage-navbar">
            <ul class="new-mail-navbar">
                <li><a href="index.html"><span>Inbox</span></a></li>
                <li><a href="unread.html"><span>Unread</span></a></li>
                <li><a href="sent.html"><span>Sent</span></a></li>
                <li><a href="all-mails.html"><span>All Mails</span></a></li>
            </ul>
            <ul id="all-list" class="all-list inbox-flex">
                <li><a href=""><span>Compose Message</span></a></li>
                <li><a href="create-group.html"><span>Create Group</span></a></li>
                <li><a href=""><span>My Group</span></a></li>
                <li><a href=""><span>Deleted</span></a></li>
                <li><a href="draft.html"><span>Draft</span></a></li>
            </ul>
        </nav>
        <div class="new-msg-container">
            <form action="" class="message-form">
                <div class="new-template">
                    <span>From:</span><input type="email" placeholder="Enter Email" required>
                    <span>To:</span><input type="email" placeholder="Enter Email" required>
                    <span>Subject:</span><input type="text" placeholder="Enter Subject" required>
                    <span>Message:</span><textarea name="" id="" cols="30" rows="10"></textarea>
                    <div><button>Send</button><button>Cancel</button></div>
                </div>
            </form>
        </div>
        <script src="./js/index.js"></script>
</body>

</html>
