<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK10YPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" href="../css/fontawesomecss/all.min.css"> -->
  <link rel="stylesheet" type="text/css" href="../css/group.css">
  <title>My Group | EPIC</title>
</head>

<body id="application-myGroup-body-element">
  <header class="message-header">
    <button id="toggle-menu" class="inbox-flex">Toggle Menu</button>
    <h1> <i class="header-string">My Groups</i></h1>
  </header>
  <div id="modal-test">
    <div class="modal-backdrop" id="modal"></div>
    <nav class="homepage-navbar" id="homepage-navbar">
      <ul id="all-list" class="all-list inbox-flex">
        <li><a href="#" class="main-page-inbox"><span><i class="fa fa-inbox"></i>Inbox</span></a></li>
        <li><a href="#" class="main-page-unread"><span><i class="fa fa-envelope"></i>Unread</span></a></li>
        <li><a href="#" class="main-page-sent"><span><i class="fa fa-paper-plane"></i>Sent</span></a></li>
        <li><a href="#" class="main-page-compose-individual-mail"><span>Compose Message</span></a>
        </li>
        <li><a href="#" class="main-page-create-group"><span><i class="fa fa-users"></i>Create
              Group</span></a>
        </li>
        <li><a href="#" class="main-page-my-group"><span><i class="fa fa-layer-group"></i>My
              Group</span></a>
        </li>
        <li><a href="#" class="main-page-deleted"><span><i class="fa fa-trash-alt"></i>Deleted</span></a>
        </li>
        <li><a href="#" class="main-page-draft"><span><i class="fa fa-pen square"></i>Draft</span></a></li>
      </ul>
    </nav>
  </div>
  <div class="group-list-pane">
    <h4 class="my-group-header">MY GROUPS</h4>
    <div class="group-list-card">
      <div class="my-group-modal">
        <div class="group-name-edit">
          <span><i class="fa fa-times-circle"></i>close</span>
          <div>
            <input type="text" id="change-group-name" placeholder="Enter New Group Name">
            <hr>
            <span><i class="fa fa-ban"></i>Reset</span>
            <span><i class="fa fa-exchange-alt"></i>Change</span>
          </div>

        </div>
        <div class="add-group-member">
          <span><i class="fa fa-times-circle"></i>close</span>
          <div>
            <input type="email" id="add-group-member" placeholder="Enter New Member Email">
            <hr>
            <span><i class="fa fa-undo"></i>Reset</span>
            <span><i class="fa fa-plus"></i>Add User</span>
          </div>
        </div>
        <div class="new-group-message">

        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div class="create-group-buttons"><span type="button"><i class="fa fa-undo"></i>Reset</span>
      <span id="submit-message"><i class="fa fa-plus"></i>Create Group</span>
    </div>
  </div>
  <script type="module" src="./js/index.mjs"></script>
</body>

</html>
