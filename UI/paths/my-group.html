<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="../css/fontawesomecss/all.min.css"> -->
  <link rel="stylesheet" type="text/css" href="../css/group.css">
  <title>My Group | EPIC</title>
</head>

<body id="application-myGroup-body-element">
  <header class="message-header">
    <button id="toggle-menu" class="inbox-flex">Toggle Menu</button>
    <h1> <i class="header-string">My Groups</i></h1>
  </header>
  <div class="modal-backdrop">
    <nav class="homepage-navbar" id="homepage-navbar">
      <ul id="all-list" class="all-list inbox-flex">
        <li><a href="index.html" class="main-page-inbox"><span><i class="fa fa-inbox"></i>Inbox</span></a></li>
        <li><a href="unread.html" class="main-page-unread"><span><i class="fa fa-envelope"></i>Unread</span></a>
        </li>
        <li><a href="sent.html" class="main-page-sent"><span><i class="fa fa-paper-plane"></i>Sent</span></a>
        </li>
        <li><a href="compose-message.html" class="main-page-compose-individual-mail"><span>Compose
              Message</span></a>
        </li>
        <li><a href="group.html" class="main-page-create-group"><span><i class="fa fa-users"></i>Create
              Group</span></a>
        </li>
        <li><a href="my-group.html" class="main-page-my-group"><span><i class="fa fa-layer-group"></i>My
              Group</span></a>
        </li>
        <li><a href="#" class="main-page-deleted"><span><i class="fa fa-trash-alt"></i>Deleted</span></a>
        </li>
        <li><a href="#" class="main-page-draft"><span><i class="fa fa-pen square"></i>Draft</span></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="group-list-pane">
    <h4 class="my-group-header">MY GROUPS</h4>
    <div class="group-list-card">
      <ul>
      </ul>
    </div>
    <div class="my-group-modal">
      <div class="group-manipulation">
        <span><i class="fa fa-times-circle"></i>close</span>
        <div class="group-name-edit">
          <input type="text" id="change-group-name" placeholder="New Group Name">
          <hr>
          <span id="group-name-reset"><i class="fa fa-ban"></i>Reset</span>
          <span id="group-name-change"><i class="fa fa-exchange-alt"></i>Change</span>
        </div>
        <div class="add-group-user">
          <input type="email" id="add-group-member" placeholder="New Member Email">
          <hr>
          <span id="addUser-reset"><i class="fa fa-undo"></i>Reset</span>
          <span id="add-group-user"><i class="fa fa-plus"></i>Add User</span>
        </div>
        <div class="delete-group-div">
          <p><strong><em class="confirm-group-delete">Confirm Delete?</em></strong></p>
          <span id="delete-group-button"><i class="fa fa-trash"></i>Delete Group</span>
        </div>
        <div id="new-group-message">
          <br>
          <input type="text" required id="email-subject" placeholder="Enter Email Subject">
          <hr>
          <textarea name="" id="email-message" cols="30" rows="18" required></textarea>
          <span type="button" id="reset-group-message><i class=" fa fa-trash"></i>Discard</span>
          <span id="submit-group-message"><i class="fa fa-paper-plane"></i>Send</span>
        </div>
        <div id="group-members-list">
          <p class="group-name"></p>
          <p><em><span>*</span> Only Group Owner can delete a member</em></p>
          <ul class="group-member-container">
          </ul>
          <!-- <div class="member-delete-confirm">
            <span><i class="fa fa-times-circle"></i>cancel</span>
          </div> -->
        </div>
      </div>
      <div id="group-popup-message"></div>
    </div>
  </div>
  <script type="module" src="js/index.mjs"></script>
</body>

</html>
