<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Message | EPIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="../css/fontawesomecss/all.min.css"> -->
  <link rel="stylesheet" type="text/css" media="screen" href="../css/message.css">
</head>

<body id="application-compose-message-element">
  <header class="message-header">
    <button id="toggle-menu" class="inbox-flex">Toggle Menu</button>
    <h1> <i class="header-string">Compose Message</i></h1>
  </header>
  <div class="modal-backdrop">
    <nav class="homepage-navbar" id="homepage-navbar">
      <ul id="all-list" class="all-list inbox-flex">
        <li><a href="index.html" class="main-page-inbox"><span><i class="fa fa-inbox"></i>Inbox</span></a></li>
        <li><a href="unread.html" class="main-page-unread"><span><i class="fa fa-envelope"></i>Unread</span></a>
        </li>
        <li><a href="sent.html" class="main-page-sent"><span><i class="fa fa-paper-plane"></i>Sent</span></a>
        </li>
        <li><a href="compose-message.html" class="main-page-compose-individual-mail"><span>Compose
              Message</span></a>
        </li>
        <li><a href="group.html" class="main-page-create-group"><span><i class="fa fa-users"></i>Create
              Group</span></a>
        </li>
        <li><a href="my-group.html" class="main-page-my-group"><span><i class="fa fa-layer-group"></i>My
              Group</span></a>
        </li>
        <li><a href="#" class="main-page-deleted"><span><i class="fa fa-trash-alt"></i>Deleted</span></a>
        </li>
        <li><a href="#" class="main-page-draft"><span><i class="fa fa-pen square"></i>Draft</span></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="main">
    <div class="new-msg-container">
      <div class="message-form">
        <div class="new-template">
          <div><span type="button"><i class="fa fa-trash"></i>Discard</span>
            <span id="submit-message"><i class="fa fa-paper-plane"></i>Send</span>
          </div>
          <div>
            <span>From:</span><span id="sender-email"></span>
            <hr>
          </div>
          <div>
            <span>To: </span><input type="email" required id="recipient-email">
            <hr>
          </div>
          <div>
            <span>Subject: </span><input type="text" required id="email-subject">
            <hr>
          </div>
          <div>
            <textarea name="" id="email-message" cols="30" rows="18" required></textarea>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </div>
  <script type="module" src="js/index.mjs"></script>
</body>

</html>
