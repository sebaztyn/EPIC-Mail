<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/andela-EPIC-MAIL.css" />
    <script defer src="messages/js/login.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="card-container">
            <div class="message-card">
                <div>
                    <p>
                        Communicate and Collaborate
                    </p>
                    <h3>Welcome to EPIC Mail</h3>

                </div>
            </div>
            <div class="logcard">
                <div class="form-question">
                    <p>
                        Got an Account? Enter your details below
                    </p>
                </div>
                <div class="account-form" id="loginform-container">
                    <div class="main-login" id="login-form">
                        <div>
                            <input type="email" placeholder="Enter Email" required id="login-email-input">
                        </div>
                        <div>
                            <input type="password" placeholder="Enter Password" required id="login-password-input">
                        </div>
                        <div class="form-footer">
                            <form action="login.html">
                                <button type="submit" class="login-submit-button">Login</button>
                            </form>
                            <form action="signup.html">
                                <button type="submit" class="login-signup-button">Sign up</button>
                            </form>
                        </div>
                        <div class="forgot">
                            <span id="password-reset"><a href="password-reset.html"> Forgot Password?</a></span>
                        </div>
                        <footer>
                            <p>&#169 2019 EPIC Mail. All Rights Reserved</p>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
