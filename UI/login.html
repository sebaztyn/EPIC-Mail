<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Epic Mail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/andela-EPIC-MAIL.css">
    <script src="andela-EPIC-MAIL.js"></script>
</head>

<body>
    <header>
        <h1>Welcome to EPIC Mail</h1>
    </header>
    <div class="brand-message">
        <p>Communicate and</p>
        <p>Collaborate</p>
    </div>
    <form action="./messages/index.html" class="login-form">
        <label>Email</label>
        <input type="email" id="mail-field" name="email" placeholder="Enter Email" required>

        <label>Password</label>
        <input type="password" id="password-field" name="password" placeholder="Enter Password" required>
        <input type="submit" id="submit-button" value="Login">
        <p><a href="signup.html">Don't have an Account? Sign up!</a></p>
        <p><a href="#">Forgot Password?</a></p>
    </form>
</body>

</html>
